<!DOCTYPE <html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>

    <header class="header">
      <div id="title">
        <h1>The Code Review</h1>
      </div>
    </header>

      <form class="signup-form" action="index.html" method="post">
        <div id="signup">
          <h1>Signup for our newsletter</h1>
          <h2>Get the latest news on how your code is doing right in your inbox</h2>
        </div>

        <fieldset id="contact-info">
            <legend><span id="contact">Contact Information</span></legend>
          <div class="flex-container">
            <label class="field-name" for="name">Full Name</label>
            <input class="field" type="text" id="name" name="user_name" placeholder="Required">
            <label class="field-name" for="mail">Email Address</label>
            <input class="field" type="email" id="mail" name="user_email" placeholder="Required">
            <label class="field-name" for="phone">Phone Number</label>
            <input class="field" type="tel" id="phone" name="user_phone">
            <label class="field-name" for="address">Street Address</label>
            <input class="field" type="text" id="address" name="user_address">
            <label class="field-name" for="city">City</label>
            <input class="field" type="text" id="city" name="user_city">
            <label class="field-name" for="state">State</label>
            <select class="field" id="state" name="user_state">
              <optgroup label="State">
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </optgroup>
            </select>
            <label class="field-name" for="zip">Zip Code</label>
            <input class="field" type="number" id="zip" name="user_zip">
            </div>
        </fieldset><br>

        <fieldset id="newsletter-signup">
          <legend><span id="newsletter-form">Newsletter</span></legend>
          <h2>Select the newsletters you would like to receive</h2>
          <!-- <label>Select the newsletters you would like to receive:</label> -->
          <input type="checkbox" id="html_news" value="newsletter_html" name="newsletter"><label class="light" for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="newsletter_css" name="newsletter"><label class="light" for="css_news">CSS News</label><br>
          <input type="checkbox" id="js_news" value="newsletter_javascript" name="newsletter"><label class="light" for="js_news">Javascript News</label><br>
          <h2 id="format">Newsletter Format</h2>
          <!-- <label>Select the newsletters you would like to receive:</label> -->
          <input type="radio" id="html_format" value="html_format" name="newsletter"><label class="light" for="html_format">HTML</label><br>
          <input type="radio" id="plain_format" value="plain_format" name="newsletter"><label class="light" for="plain_format">Plain text</label><br>
          <h2 id="other">Other topics you'd like to hear about</h2>
          <textarea id="other_topics" name="user_interests"></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
      <footer>&copy; The Code Review</footer>
  </body>
</html>
